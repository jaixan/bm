site_name: Etienne's Bookmarks
site_url: https://bm.kerzo.ca/

nav:
  - 'Accueil': index.md
  - 'Cours':
      - 'Bases de données 1': bd1.md
      - 'Développement Web 3': devweb3.md
      - 'Piratage éthique': piratage.md
      - 'Support technique': support.md
      - 'Technologies émergentes': techno.md
  - 'Outils':
      - 'Documentation': documentation.md
      - 'Données': donnees.md
      - 'Git': git.md
theme:
  name: material
  favicon: images/red-bookmark.png
  icon:
    logo: fontawesome/solid/bookmark
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - content.code.copy
    - toc.integrate
  language: fr
  palette:
    scheme: slate
    primary: deep purple
    accent: blue
plugins:
  - search: {}

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
